<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMET AI | One AI. Infinite Power.</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #0a0a0a;
            --neon-blue: #00ffff;
            --neon-purple: #8a2be2;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* --- LOADING SCREEN --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue);
            letter-spacing: 10px;
            animation: pulse 2s infinite;
        }

        /* --- MAIN LAYOUT --- */
        #app {
            display: none;
            width: 100%;
            flex-direction: column;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .mode-selector {
            display: flex;
            overflow-x: auto;
            padding: 15px;
            gap: 10px;
            scrollbar-width: none;
        }

        .mode-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid #333;
            background: var(--surface-color);
            color: var(--text-dim);
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
        }

        .mode-btn.active {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        /* --- CHAT AREA --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            line-height: 1.5;
            animation: slideUp 0.3s ease;
        }

        .user-msg {
            align-self: flex-end;
            background: #003366;
            border: 1px solid var(--neon-blue);
            border-bottom-right-radius: 2px;
        }

        .ai-msg {
            align-self: flex-start;
            background: #1a1a1a;
            border: 1px solid var(--neon-purple);
            border-bottom-left-radius: 2px;
        }

        /* --- INPUT BAR --- */
        .input-area {
            padding: 20px;
            background: linear-gradient(to top, black, transparent);
        }

        .input-box {
            display: flex;
            background: var(--surface-color);
            border: 1px solid #333;
            border-radius: 30px;
            padding: 5px 15px;
            align-items: center;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            outline: none;
        }

        .send-btn {
            background: var(--neon-blue);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-text">COMET</div>
        <p style="color: var(--text-dim); margin-top: 10px;">One AI. Infinite Power.</p>
    </div>

    <div id="app">
        <header>
            <div style="font-family: Orbitron; color: var(--neon-blue);">COMET AI</div>
            <div style="cursor: pointer;">‚öôÔ∏è</div>
        </header>

        <div class="mode-selector" id="modes">
            <button class="mode-btn active">üß† Learn</button>
            <button class="mode-btn">üë®‚Äçüíª Code</button>
            <button class="mode-btn">ü§ñ AI</button>
            <button class="mode-btn">üéÆ Game</button>
            <button class="mode-btn">üé• Create</button>
        </div>

        <div id="chat-container">
            <div class="message ai-msg">Hello üëã I‚Äôm COMET. How can I help you today?</div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // Splash screen timer
        setTimeout(() => {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
            }, 800);
        }, 3000);

        // Chat Logic
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add User Message
            addMessage(text, 'user-msg');
            userInput.value = '';

            // AI Processing (Mock)
            setTimeout(() => {
                const response = "I am COMET AI. Current mode: " + document.querySelector('.active').innerText + ". How can I assist you with: " + text + "?";
                addMessage(response, 'ai-msg');
                speak(response);
            }, 1000);
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerText = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Voice System (Web Speech API)
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            // Try to find a female/friendly voice
            utterance.pitch = 1.2;
            utterance.rate = 1.0;
            window.speechSynthesis.speak(utterance);
        }

        // Mode Switching
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.active').classList.remove('active');
                btn.classList.add('active');
            });
        });

        // Enter key to send
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
